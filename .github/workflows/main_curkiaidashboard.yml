name: Build and Deploy React App to Azure Web App - curkiaidashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'  # optional caching of node_modules

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build React app with increased memory
      - name: Build React App
        run: |
          echo "NODE_OPTIONS=--max-old-space-size=8192"
          npm run build

      # Step 5: Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # required for azure/login
      contents: read   # required for actions/download-artifact

    steps:
      # Step 1: Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      # Step 2: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B994B88DB6354D9A8E2D829E126E2DD7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F9DD26871C5A4159B02175282866CEC9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B5381DAE0F8143BEABB938F0E6640505 }}

      # Step 3: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'curkiaidashboard'
          slot-name: 'Production'
          package: build






